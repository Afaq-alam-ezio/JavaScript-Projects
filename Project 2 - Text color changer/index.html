<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="colorChanger.css"/>
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>

    <div class="canvas">
      <h1>-- GOOGLE --</h1>
      <span class="button" id= "blue" data-color = "#023683"></span>
      <span class="button" id= "red" data-color = "#EA4335"></span>
      <span class="button" id= "yellow" data-color = "#FBBC05"></span>
      <span class="button" id= "green" data-color = "#34A853"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color text on top!</span>
      </h2>
    </div>
    
    <script src="colorChanger.js"></script>
  </body>
</html>
